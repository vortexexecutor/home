<html>
  <head>
    <title>Vortex Executor</title>
    <style>
      body {
        background: linear-gradient(to bottom, rgb(10, 14, 29), rgb(85, 122, 255));
        margin: 0;
        font-family: Arial, Sans-Serif;
        color: #fff;
        text-align: center;
      }
      
      #topbar {
        background-color: rgb(45, 45, 45);
        position: fixed;
        width: 100%;
        top: 0;
      }
      
      #menu-toggle {
        width: 30px;
        font-size: 26px;
        padding: 6px;
        cursor: pointer;
      }
      
      #menu {
        background-color: rgb(27, 27, 27);
        position: fixed;
        height: 100%;
        width: 140px;
        left: -140px;
        top: 0;
        transition: left 0.4s ease;
      }
      
      .menu-button {
        width: 140px;
        height: 30px;
        transform: translate(0, 60px);
        font-size: 18px;
        cursor: pointer;
        text-align: center;
      }
      
      .menu-button:hover {
        color: rgb(85, 122, 255);
        text-decoration: underline;
      }
      
      .content {
        padding-top: 40px;
      }
    </style>
  </head>
  
  <body>
    <script>
      function toggleMenu() {
        var menu = document.getElementById("menu");
        var left = menu.style.left;
        menu.style.left = left === "0px" ? "-140px" : "0px";
      }
    </script>
    
    <div class="content">
      <h1 style="font-size: 52px;">Vortex Executor</h1>
    </div>
    
    <div id="menu">
      <div class="menu-button">Home</div>
      <div class="menu-button">Contributors</div>
      <div class="menu-button">Socials</div>
    </div>
    <div id="topbar">
      <div id="menu-toggle" onclick="toggleMenu()">&#9776;</div>
    </div>
  </body>
</html>
