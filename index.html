<html>
  <head>
    <title>Vortex</title>
    <style>
      body {
        background: linear-gradient(to bottom, rgb(0, 0, 0), rgb(39, 57, 116));
        margin: 0;
        font-family: Arial, Sans-Serif;
        color: #fff;
        text-align: center;
      }
      
      #topbar {
        background-color: rgb(45, 45, 45);
        position: fixed;
        width: 100%;
        top: 0;
      }
      
      #menu-toggle {
        width: 30px;
        font-size: 26px;
        padding: 6px;
        cursor: pointer;
      }
      
      #menu {
        background-color: rgb(27, 27, 27);
        position: fixed;
        height: 100%;
        width: 180px;
        left: -180px;
        top: 0;
        transition: left 0.4s ease;
      }
      
      .menu-button {
        width: 180px;
        height: 40px;
        transform: translate(0, 70px);
        font-size: 18px;
        cursor: pointer;
        text-align: center;
      }
      
      .menu-button:hover {
        color: rgb(85, 122, 255);
        text-decoration: underline;
      }
      
      .download-button {
        
      }
      
      .content {
        padding-top: 40px;
      }
    </style>
  </head>
  
  <body>
    <script>
      function toggleMenu() {
        var menu = document.getElementById("menu");
        var left = menu.style.left;
        menu.style.left = left === "0px" ? "-180px" : "0px";
      }
    </script>
    
    <div class="content">
      <h1 style="font-size: 68px; color: rgb(85, 122, 255);">Vortex Executor</h1>
      <p style="font-size: 22px; transform: translate(0, -30px);">the ultimate roblox experience.</p>
    </div>
    
    <div id="menu">
      <div class="menu-button"><strong>Home</strong></div>
      <div class="menu-button"><strong>Contributors</strong></div>
      <div class="menu-button"><strong>Socials</strong></div>
    </div>
    <div id="topbar">
      <div id="menu-toggle" onclick="toggleMenu()">&#9776;</div>
    </div>
  </body>
</html>
