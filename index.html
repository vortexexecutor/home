<html>
  <head>
     <style>
       body {
       background: linear-gradient(to bottom, rgb(10, 14, 29), rgb(43, 61, 126));
       margin: 0;
       height: 100vh;
       font-family: Arial, sans-serif;
       text-align: center;
       color: rgb(255, 255, 255)
       }
       
       .menu {
       background: linear-gradient(to bottom, rgb(59, 86, 168), rgb(50, 73, 141));
       height: 100%;
       width: 220px;
       position: fixed;
       top: 0;
       display: none;
       }
       
       .topbar {
       background: linear-gradient(to bottom, rgb(85, 122, 255), rgb(71, 103, 202));
       height: 60px;
       width: 100%;
       position: fixed;
       top: 0;
       }
       
       .menu-button {
       width: 60px;
       height: 60px;
       text-align: left;
       font-size: 40px;
       position: absolute;
       left: 10px;
       cursor: pointer;
       color: rgb(10, 14, 29);
       }
       
       .download-button {
       border: none;
       border-radius: 26px;
       width: 200px;
       height: 90px;
              background: linear-gradient(to bottom, rgb(85, 122, 255), rgb(71, 103, 202));
       color: rgb(10, 14, 29);
       font-size: 32px;
       cursor: pointer;
       }
       
       .download-button:hover {
       border: 4px solid white;
       }
    </style>
  </head>
  
  <body>
    <script>
  function toggleMenu() {
    var menu = document.getElementById("menu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }
</script>
    
    <br><br><h1 style="color: rgb(85, 122, 255); font-size: 72px;">Vortex Executor</h1>
    <p style="font-size: 25px;">a better execution experience.</p><br><br>
    <h2 style="font-size: 38px;">Downloads</h2>
    <button class="download-button" style="transform: translate(-7px)"><strong>iOS</strong></button>
    <button class="download-button"><strong>Android</strong></button>
    <button class="download-button" style="transform: translate(7px)"><strong>Windows</strong></button>
      
    <div class="menu" id="menu"></div>
    
    <div class="topbar">
      <div class="menu-button" onclick="toggleMenu()"><strong>&#9776</strong></div>
    </div>
  </body>
</html>
